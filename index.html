<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab 2 Part 1</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display" rel="stylesheet">
</head>
<body>

<div id="results">
  <template id="results-template">
    {{#each result}}
    <div id="eachItem">
      <h1 style="text-align: center;">{{name}}</h1>
      <h3>Location: {{location}}</h3>
      <ul>
        <li>Owned By: {{ownedBy}}</li>
      </ul>
      <h3><a href="{{yelpPage}}" target="_blank">Check us out on Yelp!</a></h3>

      {{#if acceptsApplePay}}
        <img src="apple-pay.png" width="50">
      {{else}}
        <p>Does not accept Apple Pay</p>
      {{/if}}
    </div>
    {{/each}}
  </template>

</div>



<script src="jquery-3.3.1.js"></script>
<script src="handlebars-v4.0.11.js"></script>
<script src="main.js"></script>

</body>
</html>
